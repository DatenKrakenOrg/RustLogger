networks:
  logger-network:
    driver: bridge

services:
  haproxy:
    build:
      context: ./haproxy/
      dockerfile: Dockerfile
    container_name: haproxy
    ports:
      - "9200:9200" # Expose HAProxy for Elasticsearch
      - "8404:8404" # Expose HAProxy stats/healtz page
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - certs:/usr/share/haproxy/certs
    networks:
      - logger-network
    depends_on:
      es01:
        condition: service_healthy
      es02:
        condition: service_healthy
      es03:
        condition: service_healthy
      es04:
        condition: service_healthy
      elasticsetup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8404/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.19.0
    container_name: metricbeat
    env_file: .env
    volumes:
      - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - certs:/usr/share/metricbeat/certs
    networks:
      - logger-network
    depends_on:
      - haproxy
    restart: unless-stopped

  # r-proxy-actix
  log-forwarding-lb:
    build:
      context: ../r-proxy-actix/nginx
      dockerfile: Dockerfile
    container_name: log-forwarding-lb
    ports:
      - 8080:80
    networks:
      - logger-network
    restart: unless-stopped
    depends_on:
      log-forwarding-api-3:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --ipv4 -fsS http://127.0.0.1/health -o /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  log-forwarding-api-1:
    build:
      context: ../r-proxy-actix/log-forwarding-api
      dockerfile: Dockerfile
    env_file: .env
    container_name: log-forwarding-api-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/whoareyou"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - logger-network
    depends_on:
      haproxy:
        condition: service_healthy

  log-forwarding-api-2:
    build:
      context: ../r-proxy-actix/log-forwarding-api
      dockerfile: Dockerfile
    container_name: log-forwarding-api-2
    env_file: .env
    restart: unless-stopped
    networks:
      - logger-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/whoareyou"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      log-forwarding-api-1:
          condition: service_healthy

  log-forwarding-api-3:
    build:
      context: ../r-proxy-actix/log-forwarding-api
      dockerfile: Dockerfile
    container_name: log-forwarding-api-3
    env_file: .env
    restart: unless-stopped
    networks:
      - logger-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/whoareyou"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      log-forwarding-api-2:
          condition: service_healthy

  # elastic-stack
  elasticsetup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    container_name: elasicsetup
    networks:
      - logger-network
    env_file: .env
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
    user: "0"
    command: >
      bash -c '
        if [ x${ELASTIC_PASSWORD} == x ]; then
          echo "Set the ELASTIC_PASSWORD environment variable in the .env file";
          exit 1;
        elif [ x${KIBANA_PASSWORD} == x ]; then
          echo "Set the KIBANA_PASSWORD environment variable in the .env file";
          exit 1;
        fi;
        if [ ! -f config/certs/ca.zip ]; then
          echo "Creating CA";
          bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip;
          unzip config/certs/ca.zip -d config/certs;
        fi;
        if [ ! -f config/certs/certs.zip ]; then
          echo "Creating certs";
          echo -ne \
          "instances:\n"\
          "  - name: es01\n"\
          "    dns:\n"\
          "      - es01\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "  - name: es02\n"\
          "    dns:\n"\
          "      - es02\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "  - name: es03\n"\
          "    dns:\n"\
          "      - es03\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          "  - name: es04\n"\
          "    dns:\n"\
          "      - es04\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          > config/certs/instances.yml;
          bin/elasticsearch-certutil cert --silent --pem -out config/certs/certs.zip --in config/certs/instances.yml --ca-cert config/certs/ca/ca.crt --ca-key config/certs/ca/ca.key;
          unzip config/certs/certs.zip -d config/certs;
        fi;
        echo "Setting file permissions"
        chown -R root:root config/certs;
        find . -type d -exec chmod 750 \{\} \;;
        find . -type f -exec chmod 640 \{\} \;;
        echo "Waiting for Elasticsearch availability";
        until curl -s --cacert config/certs/ca/ca.crt https://es01:9200 | grep -q "missing authentication credentials"; do sleep 30; done;
        echo "Setting kibana_system password";
        until curl -s -X POST --cacert config/certs/ca/ca.crt -u "elastic:${ELASTIC_PASSWORD}" -H "Content-Type: application/json" https://es01:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
        echo "All done!";
      '
    healthcheck:
      test: ["CMD-SHELL", "[ -f config/certs/es01/es01.crt ]"]
      interval: 1s
      timeout: 5s
      retries: 120

  es01:
    depends_on:
      elasticsetup:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    container_name: es01
    env_file: .env
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - esdata01:/usr/share/elasticsearch/data
      - ./elasticsearch/es01.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    #ports:
    #   - ${ES_PORT}:9200
    networks:
      - logger-network
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    mem_limit: ${MEM_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt -u \"$ELASTIC_USERNAME:$ELASTIC_PASSWORD\" http://localhost:9200/_cluster/health?wait_for_status=green&timeout=10s && curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials' || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
      start_period: 20s

  es02:
    depends_on:
      elasticsetup:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    container_name: es02
    env_file: .env
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - esdata02:/usr/share/elasticsearch/data
      - ./elasticsearch/es02.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - logger-network
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    mem_limit: ${MEM_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt -u \"$ELASTIC_USERNAME:$ELASTIC_PASSWORD\" http://localhost:9200/_cluster/health?wait_for_status=green&timeout=10s && curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials' || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
      start_period: 20s

  es03:
    depends_on:
      elasticsetup:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    container_name: es03
    env_file: .env
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - esdata03:/usr/share/elasticsearch/data
      - ./elasticsearch/es03.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - logger-network
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    mem_limit: ${MEM_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt -u \"$ELASTIC_USERNAME:$ELASTIC_PASSWORD\" http://localhost:9200/_cluster/health?wait_for_status=green&timeout=10s && curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials' || exit 1",

        ]
      interval: 10s
      timeout: 10s
      retries: 120
      start_period: 20s

  es04:
    depends_on:
      elasticsetup:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    container_name: es04
    env_file: .env
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - esdata04:/usr/share/elasticsearch/data
      - ./elasticsearch/es04.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - logger-network
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    mem_limit: ${MEM_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt -u \"$ELASTIC_USERNAME:$ELASTIC_PASSWORD\" http://localhost:9200/_cluster/health?wait_for_status=green&timeout=10s && curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials' || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
      start_period: 20s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.19.0
    container_name: kibana
    env_file: .env
    networks:
      - logger-network
    volumes:
      - certs:/usr/share/kibana/config/certs
      - kibanadata:/usr/share/kibana/data
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
       - 5601:5601
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
    depends_on:
      haproxy:
        condition: service_healthy


  log-gen:
    build:
      context: ../rust-logger/
      dockerfile: Dockerfile
    container_name: log-gen
    volumes: 
      - logs:/etc/logs
    networks:
      - logger-network

  log-sender:
    build:
      context: ../log_sender/
      dockerfile: Dockerfile
    container_name: log-sender
    env_file: .env
    depends_on:
      log-forwarding-lb:
        condition: service_healthy
      log_gen:
        condition: service_completed_successfully
    volumes:
      - logs:/etc/logs
    networks:
      - logger-network

volumes:
  certs:
    driver: local
  esdata01:
    driver: local
  esdata02:
    driver: local
  esdata03:
    driver: local
  esdata04:
    driver: local
  kibanadata:
    driver: local
  logs:
